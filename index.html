<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<header>
    <img src="logo.svg" alt="">
</header>
<body>
    <div class="main">
        <div id="img"></div>
        <div class="left">
        <div class="content">
            <div class="desk-logo"><img src="logo.svg" alt=""></div>
            <h1> <span style="font-weight: 300;color: #CE9898;">WE'RE</span><br> COMING <br> SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="wrapper">
            <input type="text" id="inp" placeholder="Email Address"/>
            <button class="btn"><img src="icon-arrow.svg" alt=""></button>
            <div class="error hide"> <img src="icon-error.svg" alt=""></div>
        </div>
        <div id="err-msg" class="hide">Please provide a valid email</div>
        <div id="spacer"></div>
        </div>
        <div class="right">
            <div id="img-desk"> <img src="hero-desktop.jpg" alt=""></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
